<!DOCTYPE HTML>
<html>
<head>
  <title>My first app. </title>


</head>

<body>

  <div class="list_post">
    {% for post in posts %}
       <div class="post_item">
         <h2> {{ post.title }}</h2>
         published on: {{ post.published_date }}
         <p> {{ post.text | linebreaksbr }}</p>
       </div>
    {% endfor %}
  </div>

</body>
</html>
