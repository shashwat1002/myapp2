{% extends 'blog/base.html' %}



<!DOCTYPE HTML>




{% block content %}

       <div class="post_item">
         <h2 ><a href="{% url 'post_detail' pkv=post.pk %}"> {{ post.title }}</a></h2>
         <div class="conte"> published on: {{ post.published_date }}

       </div>
       </div>
    {% endfor %}
 {% endblock %}
